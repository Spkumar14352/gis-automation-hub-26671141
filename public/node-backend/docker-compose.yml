version: '3.8'

services:
  gis-backend:
    build: .
    container_name: gis-automation-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      # For local ArcPy access, mount the Python path as a volume
      # and set ARCPY_PYTHON_PATH accordingly
    volumes:
      # Mount local filesystem for GDB access (customize these paths)
      - /c/Data:/data:ro
      # Optional: Mount ArcGIS Pro Python for ArcPy access (Windows example)
      # - /c/Program Files/ArcGIS/Pro:/arcgis:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

